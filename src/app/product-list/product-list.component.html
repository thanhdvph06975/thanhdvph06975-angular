<div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="card h-100">
            <a href="#"><img class="card-img-top" src="{{product.img}}" alt=""></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="#">{{product.name}}</a>
                </h4>
                <h5>${{product.price}}</h5>
                <p class="card-text">{{product.desc}}
                </p>
                <a routerLink="/product/{{product.id}}"><button class="btn btn-primary">Show detail</button></a>
            </div>
        </div>
    </div>
</div>
